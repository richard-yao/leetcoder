plugins {
    id 'java'
}

group 'com.richard.algorithm'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
}

compileJava {
    options.encoding("UTF-8")
    options.release = 8
}
